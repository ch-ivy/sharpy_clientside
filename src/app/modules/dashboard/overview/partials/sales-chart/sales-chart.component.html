<div class="card">
  <div class="card-header bg-secondary">
    <h4 class="mb-0">Sales Report</h4>
  </div>
  <div class="card-body">
    <div
      class="btn-group"
      role="group"
      aria-label="Radio Buttons with Bootstrap 5"
    >
      <input
        type="radio"
        [value]="'month'"
        class="btn-check"
        id="btnradio1"
        [(ngModel)]="toggle_time"
        autocomplete="off"
      />
      <label
        class="btn btn-outline py-2 px-5 btn-outline-primary-dark"
        for="btnradio1"
        >Month</label
      >

      <input
        type="radio"
        [value]="'week'"
        class="btn-check"
        id="btnradio2"
        autocomplete="off"
        [(ngModel)]="toggle_time"
      />
      <label
        class="btn py-2 px-5 btn-outline btn-outline-primary-dark"
        for="btnradio2"
        >Week</label
      >
    </div>

    <div class="chart mt-8"></div>
  </div>
</div>
